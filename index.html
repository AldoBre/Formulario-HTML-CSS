<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Tutoria</title>
</head>

<body>
    <div class="page">
        <header>

            <h1>Tutoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua tutoria </p>
        </header>

        <form>

            <fieldset>



                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="inputs-name">

                        <div class="input-wrapper">
                            <Label for="inf-name">Nome</Label>
                            <input type="text" id="inf-name">
                        </div>
                        <div class="input-wrapper">
                            <Label for="inf-lastname">Sobrenome</Label>
                            <input type="text" id="inf-lastname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <Label for="inf-lastname">Email <span>(digite um email válido)</span></Label>
                        <input type="email" id="inf-lastname">
                    </div>

                    <div class="input-wrapper">
                        <Label for="inf-lastname">Senha <span>(mínimo de 6 caracteres)</span></Label>
                        <input type="password" id="inf-lastname">
                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES DO TUTOR</legend>

                    <div class="input-wrapper">


                        <Label for="tutor-name">Nome do seu tutor <span>(só o primeiro nome)</span></Label>
                        <input type="text" id="tutor-name">

                    </div>
                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <legend>PRIMEIRA TUTORIA</legend>
                    <div class="inputs">

                        <div class="input-wrapper">

                            <Label for="inf-name">Data<span>(DD/MM/AAAA)</span></Label>
                            <input type="text" id="inf-name">

                        </div>

                        <div class="input-wrapper">

                            <Label for="inf-name">Das</Label>
                            <input type="time" id="inf-name">

                        </div>

                        <div class="input-wrapper">

                            <Label for="inf-name">Até</Label>
                            <input type="time" id="inf-name">

                        </div>
                    </div>
                </div>

                <div class="fieldset-wrapper">

                    <legend id="second-tut">SEGUNDA TUTORIA</legend>

                    <div class="inputs">

                        <div class="input-wrapper">

                            <Label for="inf-name">Data<span>(DD/MM/AAAA)</span></Label>
                            <input type="text" id="inf-name">

                        </div>

                        <div class="input-wrapper">

                            <Label for="inf-name">Das</Label>
                            <input type="time" id="inf-name">

                        </div>

                        <div class="input-wrapper">

                            <Label for="inf-name">Até</Label>
                            <input type="time" id="inf-name">

                        </div>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <div>
                <button>SALVAR</button>
            </div>
        </footer>

    </div>

</body>

</html>
